<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tambah Data</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card bg-primary text-white">
            <div class="card-body">
                <h5 class="card-title">Form Tambah Data</h5>
                <form>
                    <div class="form-group">
                        <label for="namaMahasiswa">Nama Mahasiswa</label>
                        <input type="text" class="form-control" id="namaMahasiswa" placeholder="Nama Mahasiswa">
                    </div>
                    <div class="form-group">
                        <label for="nim">NIM</label>
                        <input type="text" class="form-control" id="nim" placeholder="NIM">
                    </div>
                    <div class="form-group">
                        <label for="kelas">Kelas</label>
                        <input type="text" class="form-control" id="kelas" placeholder="Kelas">
                    </div>
                    <button type="submit" class="btn btn-light">Tambah Data</button>
                </form>
            </div>
        </div>
        
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Halaman Rekapitulasi Nilai</h5>
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>NIM</th>
                            <th>Nama</th>
                            <th>Kelas</th>
                            <th>Kehadiran</th>
                            <th>Tugas</th>
                            <th>Responsi</th>
                            <th>UTS</th>
                            <th>UAS</th>
                            <th>Nilai Akhir</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>231.4958</td>
                            <td>DIAHIRO Ciptaning Novendria</td>
                            <td>D3 TEKNIK INFORMATIKA</td>
                            <td>Hadir ngerjain semua</td>
                            <td>Baik</td>
                            <td>80</td>
                            <td>85</td>
                            <td>70</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
